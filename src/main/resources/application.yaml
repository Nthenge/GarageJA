spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/garage
    username: postgres
    password: 5047
#    url: ${SPRING_DATASOURCE_URL} for production
#    username: ${SPRING_DATASOURCE_USERNAME}
#    password: ${SPRING_DATASOURCE_PASSWORD}
  flyway:
    enabled: false  # return this to true and add migration scripts
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 250MB

  jpa:
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jpa.hibernate.ddl-auto: update

server:
  address: 0.0.0.0
  port: 8083
  ssl:
    enabled: false

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html